user  nginx;
worker_processes auto;

error_log  /dev/stderr warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format json_combined escape=json '{"time":"$time_iso8601","remote_addr":"$remote_addr","request":"$request","status":$status,"body_bytes_sent":$body_bytes_sent,"request_time":$request_time,"http_referrer":"$http_referer","http_user_agent":"$http_user_agent"}';

    sendfile        on;
    keepalive_timeout  65;

    access_log  /dev/stdout json_combined;

    server {
        listen       80;
        server_name  _;
        root   /usr/share/nginx/html;
        index  index.html;

        add_header X-Content-Type-Options nosniff;

        location = /env.js {
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            try_files $uri =404;
        }

        location / {
            try_files $uri /index.html;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            expires 7d;
        }
    }
}
