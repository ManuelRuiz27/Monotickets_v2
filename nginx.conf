user  nginx;
worker_processes  auto;

error_log  /dev/stderr warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format json_combined escape=json '{"time":"$time_iso8601","remote_addr":"$remote_addr","request":"$request","status":$status,"body_bytes_sent":$body_bytes_sent,"request_time":$request_time,"upstream_response_time":"$upstream_response_time","http_referrer":"$http_referer","http_user_agent":"$http_user_agent"}';

    sendfile        on;
    keepalive_timeout  65;

    access_log  /dev/stdout json_combined;

    server {
        listen       80;
        server_name  _;

        root   /var/www/html/public;
        index  index.php index.html;

        client_max_body_size 25m;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /up {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            include        fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param  PHP_ADMIN_VALUE "error_log=/proc/self/fd/2";
            fastcgi_pass   app:9000;
            fastcgi_buffers 16 16k;
            fastcgi_buffer_size 32k;
        }

        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff2?)$ {
            expires 7d;
            access_log off;
        }
    }
}
